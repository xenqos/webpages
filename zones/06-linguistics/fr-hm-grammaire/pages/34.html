<h1>Adjectif - expressions</h1>

<p class='m'>On rend ses devoirs au professeur.</p><p class='b1000'>Мы передали домашнее задание профессору.</p>
<p class='m'>Tu me rends si heureuse !</p><p class='b1000'>Ты меня делаешь таким счастливым!</p>
<p class='m'>Le fait qu'il ne possède pas de voiture le rend triste.</p><p class='b1000'>Факт того, что у него нет машины, делает его несчастным.</p>
