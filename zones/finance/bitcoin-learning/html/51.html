<h1>51.Private Key</h1>
<p class="subheading">A large randomly generated number.</p>

<figure class="center">
<a target='_blank' href='../images/51.private-key.png'><img class='clImageThumb' src='../images/51.private-key.png'></a><br><br>

<p>A <code class="privatekey">private key</code> is a <strong>random number</strong>. It is a <code class="numbers">256 bit</code> number.</p>
<p>It is used as the source of a <code class="publickey">public key</code>.</p>

<p class="note warning">
<strong>Never use a private key generated by a website or by someone else.</strong> Always generate your own private keys <em>secretly</em> on your own computer.
</p>

<h2>Generating a Private Key</h2>
<p class="note important">
All you need to generate a private key is a reliable source of randomness.
</p>
<p>An easy source of randomness on a Linux computer is <code>/dev/urandom</code>, which provides random bits of data from your computer. All you need to do is read from it:</p>
<div class="sourceCode"><pre class="sourceCode ruby"><code class="sourceCode ruby"><span><span class="co"># generate 256 bits of random data</span></span>
<span>urandom = <span class="dt">File</span>.open(<span class="st">"/dev/urandom"</span>)    <span class="co"># urandom is a "file"</span></span>
<span>bytes = urandom.read(<span class="dv">32</span>)               <span class="co"># read 32 bytes from it (256 bits)</span></span>
<span>privatekey = bytes.unpack(<span class="st">"H*"</span>)[<span class="dv">0</span>]     <span class="co"># the data is binary, so unpack it to hexadecimal</span></span>
<span></span>
<span><span class="co"># print the private key</span></span>
<span>puts privatekey</span></code></pre></div>

<h4>A private key can be <em>almost</em> any 256-bit number.</h4>
<p>When you create a public key, your private key is put through a
special mathematical function, and this function can only handle numbers
 up to <em>just below</em> 256 bits. The maximum value is:</p>
<pre><code>max = 115792089237316195423570985008687907852837564279074904382605163141518161494336</code></pre>
<p>This number is <code>n-1</code>, where <code>n</code> is the number of points on the elliptic curve used in Bitcoin. So when you generate a 256 bit number, you will want to check that it’s not above this maximum value.</p>

<h2>Formats</h2>
<p>A hexadecimal private key is 32 bytes (64 characters):</p>
<pre><code>ef235aacf90d9f4aadd8c92e4b2562e1d9eb97f0df9ba3b508258739cb013db2</code></pre>
<p>If you’re generating private keys for your own personal use, this is all you really need.</p>
<h3>Wallet Import Format</h3>
<p>However, you can convert your private key to a WIF Private Key, which basically makes it easier to copy and import in to wallets.</p>
