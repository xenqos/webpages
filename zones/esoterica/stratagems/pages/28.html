<h1><small>24.</small> Объявить, что только собираешься пройти сквозь государство Го, и захватить его</h1>

<!--<br>
<span class='t3'>假</span><span class='t4'>道</span><span class='t2'>伐</span><span class='t2'>虢</span><br>
<br>
<span class='clPinyin'>jiǎ dào fá Guó</span><br>
<span class='clTranslation'>ложный путь проходить Го</span><br>
-->
Одолжи ресурсы у союзника, чтобы атаковать общего противника. Когда же тот будет повержен, первым делом используй эти ресурсы против того, кто их одолжил.<br>
