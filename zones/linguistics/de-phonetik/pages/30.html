<h6>От Звука к Букве</h6>

<h1>ʧ</h1>

<blockquote>
Это буквосочетание является соединением из звуков [t] и [ʃ]. Звук очень похож на твёрдый вариант буквы <Ч> в русском языке.<br>
</blockquote>

<div class='clOverflow'><table>→ Deutsch  [dɔɪʧ]  (немецкий язык)<br>
→ tschüss  [ʧʏs]  (пока (прощание))<br>
→ Rutsche  [ˈʁʊʧə]  (горка)
</table>
