<h1><small>22.</small> Закрыть дверь, чтобы поймать вора</h1>

<!--<br>
<span class='t1'>關</span><span class='t2'>門</span><span class='t1'>捉</span><span class='t2'>賊</span><br>
<br>
<span class='clPinyin'>guān mén zhōu zéi</span><br>
<span class='clTranslation'>закрыть дверь хватать вор</span><br>
-->
Чтобы поймать врага, или вообще нанести ему решающий удар, следует аккуратно планировать. Не торопись действовать. Прежде чем «войти и задать жару», отрежь пути своего противника к отступлению и пути, которыми он может получить помощь извне.<br>
