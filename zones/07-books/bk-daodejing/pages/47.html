<h1><small>47.</small> видя далекое</h1>

не выходя со двора,<br>
можно познать мир.<br>
<br>
не выглядывая из окна,<br>
можно видеть естественное дао.<br>
<br>
чем дальше идёшь,<br>
тем меньше познаёшь.<br>
<br>
поэтому совершенномудрый<br>
не ходит<br>
но познаёт всё.<br>
не видя вещей,<br>
он проникает в их сущность.<br>
не действуя,<br>
он добивается успеха.<br>
